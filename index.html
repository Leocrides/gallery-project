<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="pageTitle">Galeria de Fotos</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 data-i18n-key="headerTitle">Galeria de Fotos</h1>
    </header>

    <main>
        <div class="gallery-wrapper">
            <div class="gallery-container">
                <div class="gallery-controls">
                    <button id="prev-btn" class="control-btn" data-i18n-key="prevButton">&lt;</button>
                    <button id="next-btn" class="control-btn" data-i18n-key="nextButton">&gt;</button>
                </div>
                <div class="gallery">
                    <img src="https://picsum.photos/1200/800?random=1" alt="Primeira foto" class="gallery-img" data-i18n-key="firstPhotoAlt">
                    <img src="https://picsum.photos/1200/800?random=2" alt="Segunda foto" class="gallery-img" data-i18n-key="secondPhotoAlt">
                    <img src="https://picsum.photos/1200/800?random=3" alt="Terceira foto" class="gallery-img" data-i18n-key="thirdPhotoAlt">
                    <img src="https://picsum.photos/1200/800?random=4" alt="Quarta foto" class="gallery-img" data-i18n-key="fourthPhotoAlt">
                    <img src="https://picsum.photos/1200/800?random=5" alt="Quinta foto" class="gallery-img" data-i18n-key="fifthPhotoAlt">
                    <img src="https://picsum.photos/1200/800?random=6" alt="Sexta foto" class="gallery-img" data-i18n-key="sixthPhotoAlt">
                    <img src="https://picsum.photos/1200/800?random=7" alt="Sétima foto" class="gallery-img" data-i18n-key="seventhPhotoAlt">
                    <img src="https://picsum.photos/1200/800?random=8" alt="Oitava foto" class="gallery-img" data-i18n-key="eighthPhotoAlt">
                    <img src="https://picsum.photos/1200/800?random=9" alt="Nona foto" class="gallery-img" data-i18n-key="ninthPhotoAlt">
                    <img src="https://picsum.photos/1200/800?random=10" alt="Décima foto" class="gallery-img" data-i18n-key="tenthPhotoAlt">
                </div>
            </div>
            <div class="thumbnails"></div>
        </div>
    </main>
    <footer>
        <p data-i18n-key="footerCopyright">&copy; 2024 <a href="https://picsum.photos/">Lorem Picsum</a>. Todos os direitos reservados.</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
